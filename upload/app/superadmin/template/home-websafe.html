<form name="form_save" method="post" action="index.php?c=app&a=superadmin:index&s=save&os={$_G['GET']['S']}&ot={$_G['GET']['T']}&table=set">
	<div class="pk-row pk-padding-bottom-15 pk-margin-bottom-15" style="border-bottom: solid 1px #458fce;">
		<label class="pk-w-sm-3 pk-padding-top-5 pk-text-bold pk-text-right pk-text-primary">站点安全</label>
		<div class="pk-w-sm-8"></div>
	</div>

	<div class="pk-row pk-padding-bottom-15">
		<label class="pk-w-sm-3 pk-padding-top-5 pk-text-bold pk-text-right">站点Key</label>
		<div class="pk-w-sm-5 pk-padding-right-0">
			<input class="pk-textbox pk-textbox-noshadow pk-border-right-none pk-radius-top-left-4 pk-radius-bottom-left-4" type="text" name="key" placeholder="用户身份/重要操作校验加密码" value="{htmlspecialchars($_G['SET']['KEY'],ENT_QUOTES)}">
		</div>
		<div class="pk-w-sm-3 pk-padding-left-0">
			<button type="button" class="pk-btn pk-btn-block pk-btn-default pk-radius-top-right-4 pk-radius-bottom-right-4" onclick="var key='';for(var i=0;i<32;i++) key+=String.fromCharCode(parseInt(Math.random()*100)+32);form_save.key.value=key">随机生成</button>
		</div>
	</div>

	<div class="pk-row pk-padding-bottom-15">
		<label class="pk-w-sm-3 pk-padding-top-5 pk-text-bold pk-text-right pk-text-nowrap">运行错误</label>
		<div class="pk-w-sm-8">
			<select class="pk-textbox pk-radius-4" data-value="{$_G['SET']['RUNERRORDISPLAY']}" name="runerrordisplay">
				<option value="1">显示</option>
				<option value="0">关闭</option>
			</select>
		</div>
	</div>

	<div class="pk-row pk-padding-bottom-15">
		<label class="pk-w-sm-3 pk-padding-top-5 pk-text-bold pk-text-right pk-text-nowrap">防CSRF攻击</label>
		<div class="pk-w-sm-8">
			<select class="pk-textbox pk-radius-4" data-value="{$_G['SET']['CHKCSRF']}" name="chkcsrf">
				<option value="0">关闭</option>
				<option value="1">开启</option>
			</select>
		</div>
	</div>
	
	<div class="pk-row pk-padding-bottom-15">
		<label class="pk-w-sm-3 pk-padding-top-5 pk-text-bold pk-text-right">前台CSRF验证的页面</label>
		<div class="pk-w-sm-8">
			<input class="pk-textbox pk-radius-4" type="text" name="chkcsrfpages" placeholder="建议页面：chklogin,admincmd,delete,post,postmessage,savereg,saveuser" value="{htmlspecialchars($_G['SET']['CHKCSRFPAGES'],ENT_QUOTES)}">
		</div>
	</div>
	
	<div class="pk-row pk-padding-bottom-15">
		<label class="pk-w-sm-3 pk-padding-top-5 pk-text-bold pk-text-right pk-text-nowrap">站点状态</label>
		<div class="pk-w-sm-8">
			<select class="pk-textbox pk-radius-4" data-value="{$_G['SET']['SITESTATUS']}" name="sitestatus">
				<option value="0">正常</option>
				<option value="1">关闭</option>
			</select>
		</div>
	</div>

	<div class="pk-row pk-padding-bottom-15">
		<label class="pk-w-sm-3 pk-padding-top-5 pk-text-bold pk-text-right">站点关闭提示</label>
		<div class="pk-w-sm-8">
			<textarea class="pk-radius-4 pk-width-all pk-textarea" rows="7" name="siteclosedtip">{htmlspecialchars($_G['SET']['SITECLOSEDTIP'])}</textarea>
		</div>
		<div class="pk-w-sm-1"></div>
	</div>

	<div class="pk-row pk-padding-bottom-15">
		<label class="pk-w-sm-3 pk-padding-top-5 pk-text-bold pk-text-right"></label>
		<div class="pk-w-sm-8">
			<button type="button" onclick="form_save.submit();this.disabled=true" class="pk-btn pk-btn-primary pk-radius-4">保存</button>
		</div>
	</div>
</form>
